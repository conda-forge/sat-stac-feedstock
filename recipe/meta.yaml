{% set version = "0.4.0" %}

package:
  name: sat-stac
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sat-stac/sat-stac-{{ version }}.tar.gz
  sha256: 42dafacd328244a3a8543ae4fe59bd775b7e6b63ff044aa46fa515389a2893f6

build:
  number: 0
  noarch: python
  entry_points:
    - sat-stac=satstac.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil >=2.7.5,<2.8
    - requests >=2.19.1

test:
  imports:
    - satstac
  commands:
    - pip check
    - sat-stac --help
  requires:
    - pip

about:
  home: https://github.com/sat-utils/sat-stac.git
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python library for working with Spatio-Temporal Asset Catalogs (STAC)

extra:
  recipe-maintainers:
    - ocefpaf
